<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid dan Flexbox Responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Grid dan Flexbox Responsive</h1>
    </header>
    <main>
      <h2>Menggunakan flex-wrap untuk Flexbox</h2>
      <div class="wrap-container">
        <div class="wrap-item">Kiri</div>
        <div class="wrap-item">Tengah</div>
        <div class="wrap-item">Kanan</div>
      </div>

      <h2>Menggunakan repeat untuk Grid</h2>
      <div class="grid-repeat-container">
        <div class="grid-repeat-item">Kiri</div>
        <div class="grid-repeat-item">Tengah</div>
        <div class="grid-repeat-item">Kanan</div>
      </div>

      <h2>Menggunakan Media Queries</h2>

      <h3>Grid</h3>
      <div class="grid-container" style="color: white">
        <div class="grid-item">Kiri</div>
        <div class="grid-item">Tengah</div>
        <div class="grid-item">Kanan</div>
      </div>

      <h3>Flex</h3>
      <div class="flex-container">
        <div class="flex-item" style="color: white">Box 1</div>
        <div class="flex-item">Box 2</div>
        <div class="flex-item">Box 3</div>
      </div>
    </main>
  </body>
</html>
